<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //method:和某一个对象实例有联系
        function Stack(){
            // 栈中属性
            this.items = []
            // 栈的相关操作
            // 1.将元素压入栈
            Stack.prototype.push = function(element){
                this.items.push(element)
            }
        }
        var s = new Stack()
        s.push(10)
        s.push(10)
        s.push(10)
        console.log(s)
    </script>
</body>
</html>
